<nav aria-label="Page navigation" [hidden]="numeroTotalDePaginas() === 0">
  <ul class="pagination justify-content-end">
    <li class="page-item" [class.disabled]="paginaActual() === 0" aria-label="First">
      <button type="button" class="page-link" (click)="pageChange.emit(0)">
        <svg class="img-fluid" style="max-width: 1em; max-height: 1em;" role="img" aria-label="first">
          <use xlink:href="#first-fill" />
        </svg>
      </button>
    </li>
    @if(paginaActual() > 0) {
    <li class="page-item" aria-label="Previous">
      <button type="button" class="page-link" (click)="pageChange.emit(paginaActual()-1)">
        <svg class="img-fluid" style="max-width: 1em; max-height: 1em;" role="img" aria-label="previous">
          <use xlink:href="#previous-fill" />
        </svg>
      </button>
    </li>
    }
    @for (pag of paginas(); track pag) {
    @if(pag < 0) { <li class="page-item disabled" aria-label="Elipsis">
      <input type="button" class="page-link" value="&hellip;">
      </li>
      } @else {
      <li class="page-item" [class.active]="paginaActual() === pag">
        <input type="button" class="page-link" value="{{pag + 1}}" (click)="pageChange.emit(pag)">
      </li>
      }
      }
      @if(paginaActual() < numeroTotalDePaginas() - 1) { <li class="page-item" aria-label="Next">
        <button type="button" class="page-link" (click)="pageChange.emit(paginaActual()+1)">
          <svg class="img-fluid" style="max-width: 1em; max-height: 1em;" role="img" aria-label="next">
            <use xlink:href="#next-fill" />
          </svg>
        </button>
        </li>
        }
        <li class="page-item" [class.disabled]="paginaActual() === numeroTotalDePaginas() - 1" aria-label="Last">
          <button type="button" class="page-link" (click)="pageChange.emit(numeroTotalDePaginas()-1)">
            <svg class="img-fluid" style="max-width: 1em; max-height: 1em;" role="img" aria-label="last">
              <use xlink:href="#last-fill" />
            </svg>
          </button>
        </li>
  </ul>
</nav>
